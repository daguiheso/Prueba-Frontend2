	<h2>Artists</h2>
	<input type="text" ng-model="query" class="form-control search" placeholder="Search">
	<div ng-repeat="item in fjson.results.artistmatches.artist  | filter:query " class="panel-content">	
		<a class="title" href="/#artist/{{ item.name | normalize }}"><h4>{{item.name}}</h4></a>
		<div ng-repeat="(key,value) in item.image[3]">
			<img src="{{value | normalize}}" class="img-circle">	
		</div>
	</div>
</div>
