
<input type="text" ng-model="query" class="form-control" placeholder="Search">
<div class="panel-heading">Lista</div>

<div ng-repeat="item in fjson.results.artistmatches.artist  | filter:query ">	
	<h3><a href="/#artist/{{ item.name | normalize }}">{{item.name}}</a></h3>
		<div ng-repeat="(key,value) in item.image[3]" class="">
		<img src="{{value | normalize}}" alt="" class="img-circle">	
	</div>
</div>
